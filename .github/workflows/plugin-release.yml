name: Plugin Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Plugin version (e.g. 1.2.3.4)"
        required: true
      tag:
        description: "Tag to create (default: v{version})"
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ver="${{ inputs.version }}"
            tag="${{ inputs.tag }}"
            if [ -z "$tag" ]; then
              tag="v$ver"
            fi
          else
            tag="${GITHUB_REF_NAME}"
            ver="$tag"
            ver="${ver#v}"
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Build plugin ZIP
        run: |
          chmod +x lm-bridge-plugin/build.sh
          VERSION_OVERRIDE="${{ steps.version.outputs.version }}" lm-bridge-plugin/build.sh

      - name: Publish to deploy repo release
        env:
          GH_TOKEN: ${{ secrets.LMBRIDGE_DEPLOY_TOKEN }}
          DEPLOY_REPO: ${{ github.repository_owner }}/LM-Bridge
          TAG: ${{ steps.version.outputs.tag }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          if [[ -z "${GH_TOKEN:-}" ]]; then
            echo "LMBRIDGE_DEPLOY_TOKEN not set; skipping deploy repo release."
            exit 0
          fi
          files=(lm-bridge-plugin/dist/*.zip)
          title="LM-Bridge Plugin v${VERSION}"
          if gh release view "${TAG}" --repo "${DEPLOY_REPO}" >/dev/null 2>&1; then
            gh release upload "${TAG}" "${files[@]}" --repo "${DEPLOY_REPO}" --clobber
          else
            gh release create "${TAG}" "${files[@]}" --repo "${DEPLOY_REPO}" --title "${title}" --generate-notes
          fi
